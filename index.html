    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
      maxZoom: 22
    }).addTo(map);

    var etiquetasActivas = [];
    window.marcadoresIniciales = [];

    function verNotas(id) { /* tu l√≥gica existente */ }
    function mostrarMenu(e, id, lat, lng) { /* tu l√≥gica existente */ }
    function ocultarMenu() { document.getElementById("menuContextual").style.display = "none"; }
    function mostrarLoader() { document.getElementById("loader").style.display = "flex"; }
    function ocultarLoader() { document.getElementById("loader").style.display = "none"; }

    // Funci√≥n para hacer flyToBounds con loader
    function flyWithLoader(bounds, callback) {
      mostrarLoader();
      map.flyToBounds(bounds, { padding: [20, 20] });
      map.once('moveend', function () {
        ocultarLoader();
        if (callback) callback();
      });
    }

    function enfocarTerritorio(territorio) {
      // Quitar overlay previo
      if (overlayGris) map.removeLayer(overlayGris);

      // Coordenadas del "mundo" (o √°rea del mapa)
      var mundo = [
        [90, -180],
        [90, 180],
        [-90, 180],
        [-90, -180],
        [90, -180]
      ];

      // Usamos los l√≠mites del territorio como "hueco"
      var huecos = [];
      territorio.eachLayer(function (pol) {
        if (pol.getLatLngs) {
          huecos.push(pol.getLatLngs()[0].map(ll => [ll.lat, ll.lng]));
        }
      });

      // Crear el pol√≠gono con huecos
      overlayGris = L.polygon([mundo, ...huecos], {
        color: "#000",
        fillColor: "#000",
        fillOpacity: 0.6,
        stroke: false,
        interactive: false
      }).addTo(map);

      // Tomar los pol√≠gonos del territorio seleccionado
      var territoriosCoords = grupo.getLayers().map(pol => pol.getLatLngs()[0].map(ll => [ll.lat, ll.lng]));

      // Crear overlay gris con hueco
      overlayGris = L.polygon([bounds].concat(territoriosCoords), {
        color: "rgba(0,0,0,0)",
        fillColor: "rgba(0,0,0,0.4)",
        fillOpacity: 0.4,
        weight: 0,
        interactive: false
      }).addTo(map);
    }

    map.on("click", ocultarMenu);

    function mostrarEtiquetas(territorio) {
      etiquetasActivas.forEach(m => map.removeLayer(m));
      etiquetasActivas = [];

      territorio.eachLayer(function (pol) {
        if (pol._label) {
          let latlngs = pol.getLatLngs()[0];
          let coords = latlngs.map(ll => [ll.lng, ll.lat]);
          coords.push([coords[0][0], coords[0][1]]);
          let centroide = turf.centroid(turf.polygon([coords]));
          let cLat = centroide.geometry.coordinates[1];
          let cLng = centroide.geometry.coordinates[0];

          let marker = L.marker([cLat, cLng], {
            icon: L.divIcon({
              className: "etiqueta-poligono",
              html: pol._label,
              iconSize: null,
              iconAnchor: [0, 0]
            })
          }).addTo(map);

          etiquetasActivas.push(marker);
        }
      });
    }

    // Cambiar territorio desde select con loader
    function cambiarTerritorio() {
      var selector = document.getElementById("selectorTerritorios");
      var valor = selector.value;
      selector.blur();

      etiquetasActivas.forEach(m => map.removeLayer(m));
      etiquetasActivas = [];

      // Quitar overlay anterior si existe
      if (overlayGris) map.removeLayer(overlayGris);

      const match = valor.match(/^territorio(\d+)$/);
      if (match) {
        const num = match[1];
        const grupo = window[`territorio${num}`];
        if (typeof grupo !== "undefined" && grupo && grupo.getLayers().length > 0) {
          flyWithLoader(grupo.getBounds(), function () {
            mostrarEtiquetas(grupo);
            enfocarTerritorio(grupo);
          });
        }
      }
    }

    // √Årea Grande con loader
    document.getElementById("btnAreaGrande").addEventListener("click", function () {
      // Resetear el select para que no quede seleccionado ning√∫n territorio
      document.getElementById("selectorTerritorios").value = "";
      // Quitar overlay gris
      if (overlayGris) map.removeLayer(overlayGris);
      // Borrar etiquetas de territorios anteriores
      etiquetasActivas.forEach(m => map.removeLayer(m));
      etiquetasActivas = [];

      if (typeof areaGrande !== "undefined" && areaGrande) {
        flyWithLoader(areaGrande.getBounds(), function () {
          map.setView(areaGrande.getBounds().getCenter(), 15);
        });
      }
    });

    function registrarMarcadorFijo(marker) {
      if (!window.marcadoresIniciales.includes(marker)) {
        marker.addTo(map);
        window.marcadoresIniciales.push(marker);
      }
    }
