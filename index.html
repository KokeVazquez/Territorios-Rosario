<!DOCTYPE html>
<html>

<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    #map {
      height: 950px;
    }

    .menu {
      position: fixed;
      top: 1vh;
      left: 1vw;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5em;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    select,
    button {
      padding: 5px;
      font-size: 12px;
    }

    .leaflet-draw.leaflet-control {
      margin-top: 5vh !important;
    }

    .etiqueta-poligono {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 100px;
      padding: 1px 5px;
      font-weight: 500;
      font-size: 15px;
      color: black;
      text-align: center;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
      pointer-events: none;
      white-space: nowrap;
    }

    .menu-contextual {
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 14px;
    }

    .menu-contextual button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 5px 0;
      width: 100%;
    }

    .etiquetaTerritorio {
      background: none;
      border-radius: 50%;
      padding: 5px 1px;
      font-weight: bold;
      font-size: 20px;
      color: black;
      text-align: center;
      pointer-events: none;
      box-shadow: 0 0px 0px black;
    }
  </style>
</head>


<!--
===================================================================================================================================
                                                                  TERRITORIOS
===================================================================================================================================
-->

<body>
  <div class="menu">
    <select id="selectorTerritorios" onchange="cambiarTerritorio(); this.blur();">
      <option value="">-- Selecciona un territorio --</option>
      <option value="areaGrande">츼rea Grande</option>
      <option value="territorio1">Territorio 1</option>
      <option value="territorio2">Territorio 2</option>
      <option value="territorio3">Territorio 3</option>
      <option value="territorio4">Territorio 4</option>


    </select>
  </div>

  <button onclick="exportarPoligonos()" style="position: absolute; top:10px; right:1500px; z-index:1000;">游닋 Exportar
    pol칤gonos</button>

  <div id="map"></div>
  <div id="menuContextual" class="menu-contextual" style="display:none; position:absolute; z-index:2000;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    var map = L.map("map", { maxZoom: 22, zoomControl: false }).setView([28.596, -106.0750], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "춸 OpenStreetMap", maxZoom: 22 }).addTo(map);

    var etiquetasActivas = [];

    // Array global de todos los marcadores fijos de territorios
    window.marcadoresIniciales = [];

    // ===============================
    // Funciones notas / men칰
    // ===============================
    function anadirNota(id) { /* tu l칩gica existente */ }
    function verNotas(id) { /* tu l칩gica existente */ }
    function mostrarMenu(e, id, lat, lng) { /* tu l칩gica existente */ }
    function ocultarMenu() { document.getElementById("menuContextual").style.display = "none"; }
    map.on("click", ocultarMenu);

    // ===============================
    // Mostrar etiquetas de pol칤gonos
    // ===============================
    function mostrarEtiquetas(territorio) {
      // Borrar etiquetas din치micas previas
      etiquetasActivas.forEach(m => map.removeLayer(m));
      etiquetasActivas = [];

      territorio.eachLayer(function (pol) {
        if (pol._label) {
          let latlngs = pol.getLatLngs()[0];
          let coords = latlngs.map(ll => [ll.lng, ll.lat]);
          coords.push([coords[0][0], coords[0][1]]);
          let centroide = turf.centroid(turf.polygon([coords]));
          let cLat = centroide.geometry.coordinates[1];
          let cLng = centroide.geometry.coordinates[0];
          let marker = L.marker([cLat, cLng], {
            icon: L.divIcon({ className: "etiqueta-poligono", html: pol._label, iconSize: [10, 18], iconAnchor: [20, 9] })
          }).addTo(map);
          etiquetasActivas.push(marker);
        }
      });
    }

    // ===============================
    // Cambiar territorio desde select
    // ===============================
    function cambiarTerritorio() {
      var selector = document.getElementById("selectorTerritorios");
      var valor = selector.value;
      selector.blur();

      // Borrar etiquetas din치micas previas
      etiquetasActivas.forEach(m => map.removeLayer(m));
      etiquetasActivas = [];

      // Ajustar zoom y mostrar etiquetas
      if (valor === "areaGrande") {
        if (typeof areaGrande !== "undefined" && areaGrande) map.fitBounds(areaGrande.getBounds());
      } else if (valor === "territorio1") {
        if (typeof territorio1 !== "undefined" && territorio1) {
          map.fitBounds(territorio1.getBounds());
          mostrarEtiquetas(territorio1);
        }
      } else if (valor === "territorio2") {
        if (typeof territorio2 !== "undefined" && territorio2) {
          map.fitBounds(territorio2.getBounds());
          mostrarEtiquetas(territorio2);
        }
      } else if (valor === "territorio3") {
        if (typeof territorio3 !== "undefined" && territorio3) {
          map.fitBounds(territorio3.getBounds());
          mostrarEtiquetas(territorio3);

        }
      } else if (valor === "territorio4") {
        if (typeof territorio4 !== "undefined" && territorio4) {
          map.fitBounds(territorio4.getBounds());
          mostrarEtiquetas(territorio4);

        }


      }
    }

    // ===============================
    // Mostrar siempre los marcadores fijos
    // ===============================
    function registrarMarcadorFijo(marker) {
      if (!window.marcadoresIniciales.includes(marker)) {
        marker.addTo(map);
        window.marcadoresIniciales.push(marker);
      }
    }

  </script>

  <!-- Archivos externos de territorios -->
  <script src="area_grande.js"></script>
  <script src="territoriobase.js"></script>
  <script src="territorio1.js"></script>
  <script src="territorio2.js"></script>
  <script src="territorio3.js"></script>
  <script src="territorio4.js"></script>


  <script src="dibujo.js"></script>

</body>

</html>
